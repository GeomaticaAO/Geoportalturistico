<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Geoportal Turístico - Encuentra los parques más cercanos">
    <meta name="theme-color" content="#2E7D32">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Geoportal Turístico</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css?v=2.3">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1><i class="fas fa-tree"></i> Parques</h1>
            <button id="menuBtn" class="menu-btn" aria-label="Menú">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Botón de ubicación -->
    <button id="locationBtn" class="floating-btn location-btn" aria-label="Mi ubicación">
        <i class="fas fa-crosshairs"></i>
    </button>

    <!-- Panel lateral (oculto por defecto) -->
    <div id="sidePanel" class="side-panel">
        <div class="panel-header">
            <h2>Filtros</h2>
            <button id="closePanel" class="close-btn" aria-label="Cerrar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="panel-content">
            <div class="filter-section">
                <label for="searchInput">
                    <i class="fas fa-search"></i> Buscar parque
                </label>
                <input type="text" id="searchInput" placeholder="Nombre del parque..." />
            </div>

            <div class="info-section">
                <h3><i class="fas fa-info-circle"></i> Información</h3>
                <p id="totalPuntos">Cargando parques...</p>
            </div>
        </div>
    </div>

    <!-- Overlay para cerrar el panel -->
    <div id="overlay" class="overlay"></div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>Cargando Parques...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Script principal -->
    <script src="app.js?v=2.2"></script>
</body>
</html>
